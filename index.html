<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background: #f7f7f7;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      text-align: center;

    }

    .note {

      font-size: 5rem; /* ‚≠ê ‡∏ï‡∏±‡∏ß‡πÇ‡∏ô‡πâ‡∏ï‡πÉ‡∏´‡∏ç‡πà */
      margin: 20px 0;
    }

    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    button.choice {
      padding: 16px;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      background: #eaeaea;
      cursor: pointer;
      transition: 0.2s;
    }

    button.choice:active {
      transform: scale(0.96);
    }

    .correct {
      background: #4caf50 !important;
      color: white;
    }

    .wrong {
      background: #f44336 !important;
      color: white;
    }

    .info {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .reset {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: orange;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>üéµ ‡πÄ‡∏Å‡∏°‡∏ó‡∏≤‡∏¢‡πÇ‡∏ô‡πâ‡∏ï‡∏î‡∏ô‡∏ï‡∏£‡∏µ</h1>

    <div class="note" id="noteSymbol">‚ôØ</div>

    <div class="choices">
      <button class="choice" onclick="checkAnswer('whole', this)">‡∏ï‡∏±‡∏ß‡∏Å‡∏•‡∏°</button>
      <button class="choice" onclick="checkAnswer('half', this)">‡∏ï‡∏±‡∏ß‡∏Ç‡∏≤‡∏ß</button>
      <button class="choice" onclick="checkAnswer('black', this)">‡∏ï‡∏±‡∏ß‡∏î‡∏≥</button>
      <button class="choice" onclick="checkAnswer('sharp', this)">‡∏ï‡∏±‡∏ß‡πÄ‡∏Ç‡∏ö‡πá‡∏î</button>
    </div>

    <div class="info">
      <div>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="score">0</span></div>
      <button class="reset" onclick="resetGame()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
    </div>
  </div>

  <script>
    let score = 0;

    const questions = [
      { symbol: "‚ôØ", answer: "sharp" },
      { symbol: "‚óè", answer: "whole" },
      { symbol: "ùÖû", answer: "half" },
      { symbol: "‚ô©", answer: "black" }
    ];

    let current;

    function newQuestion() {
      current = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("noteSymbol").textContent = current.symbol;

      document.querySelectorAll(".choice").forEach(btn => {
        btn.classList.remove("correct", "wrong");
        btn.disabled = false;
      });
    }

    function checkAnswer(value, button) {
      document.querySelectorAll(".choice").forEach(b => b.disabled = true);

      if (value === current.answer) {
        button.classList.add("correct");
        score++;
        document.getElementById("score").textContent = score;
      } else {
        button.classList.add("wrong");
      }

      setTimeout(newQuestion, 800);
    }

    function resetGame() {
      score = 0;
      document.getElementById("score").textContent = 0;
      newQuestion();
    }

    newQuestion();
  </script>
</body>
