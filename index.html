<script>

let current,score=0,locked=false;

function login(){

}

function lockGame(state){
  document.querySelectorAll("button").forEach(b=>b.disabled=state);
}

function newQuestion(){
  locked=false;
  document.body.classList.remove("correct","wrong");
  document.getElementById("emoji").classList.remove("show");
  current=pool[Math.floor(Math.random()*pool.length)];
  document.getElementById("note").textContent=current.symbol;
}

function answer(v){
  if(locked) return;
  locked=true;
  const e=document.getElementById("emoji");
  if(v===current.answer){
    score++;
    document.getElementById("score").textContent="‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: "+score;
    document.body.classList.add("correct");
    e.textContent="üéä";

    e.classList.add("show");
    setTimeout(newQuestion,700);
  }else{
    document.body.classList.add("wrong");
    e.textContent="ü§£";
    e.classList.add("show");
    setTimeout(newQuestion,1500);
  }
}

function saveScore(){
  let data=JSON.parse(localStorage.getItem("leaderboard")||"[]");
  const i=data.findIndex(p=>p.id===playerId);
  if(i>-1){ if(score>data[i].score) data[i].score=score; }
  else data.push({id:playerId,name:playerName,score});
  data.sort((a,b)=>b.score-a.score);
  localStorage.setItem("leaderboard",JSON.stringify(data));
  renderBoard();
}

function renderBoard(s=""){
  const data=JSON.parse(localStorage.getItem("leaderboard")||"[]");
  const ol=document.getElementById("board");
  ol.innerHTML="";
  data.forEach((p,i)=>{
    if(!p.name.includes(s)) return;
    const li=document.createElement("li");
    li.innerHTML=`${i===0?"üëë ":""}${p.name} - ${p.score}`;
    ol.appendChild(li);
  });
}
