<body>

<div class="game">
  <h1>üéµ ‡πÄ‡∏Å‡∏°‡∏Å‡∏•‡∏∏‡πà‡∏° ‡∏ä‡∏≤‡∏¢‡∏™‡∏µ‡πà</h1>
  <div id="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</div>

  <div class="buttons">
    <button onclick="answer('whole')"> ‡∏ï‡∏±‡∏ß‡∏Å‡∏•‡∏°</button>
    <button onclick="answer('half')"> ‡∏ï‡∏±‡∏ß‡∏Ç‡∏≤‡∏ß</button>
    <button onclick="answer('quarter')"> ‡∏ï‡∏±‡∏ß‡∏î‡∏≥</button>
    <button onclick="answer('eighth')"> ‡∏ï‡∏±‡∏ß‡πÄ‡∏Ç‡∏ö‡πá‡∏î</button>

    <button onclick="answer('whole-rest')"> ‡∏´‡∏¢‡∏∏‡∏î‡∏ï‡∏±‡∏ß‡∏Å‡∏•‡∏°</button>
    <button onclick="answer('half-rest')"> ‡∏´‡∏¢‡∏∏‡∏î‡∏ï‡∏±‡∏ß‡∏Ç‡∏≤‡∏ß</button>
    <button onclick="answer('quarter-rest')"> ‡∏´‡∏¢‡∏∏‡∏î‡∏ï‡∏±‡∏ß‡∏î‡∏≥</button>
    <button onclick="answer('eighth-rest')"> ‡∏´‡∏¢‡∏∏‡∏î‡∏ï‡∏±‡∏ß‡πÄ‡∏Ç‡∏ö‡πá‡∏î</button>
  </div>

  <button class="reset" onclick="resetGame()">üîÑ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>

<div id="emoji"></div>

<script>
const correctSound = new Audio("correct.mp3");
const wrongSound   = new Audio("wrong.mp3");

const pool = [
  { symbol:"ùÖù", answer:"whole" },
  { symbol:"ùÖû", answer:"half" },
  { symbol:"‚ô©", answer:"quarter" },
  { symbol:"‚ô™", answer:"eighth" },
  { symbol:"ùÑª", answer:"whole-rest" },
  { symbol:"ùÑº", answer:"half-rest" },
  { symbol:"ùÑΩ", answer:"quarter-rest" },
  { symbol:"ùÑæ", answer:"eighth-rest" }
];

let current;
let score = 0;
let locked = false;

let player = localStorage.getItem("playerName");
if(!player){
  player = prompt("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠ LINE ‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏Ç‡∏∂‡πâ‡∏ô‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏öüèÜ") || "‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠";
  localStorage.setItem("playerName", player);
}

function disableButtons(state){
  document.querySelectorAll(".buttons button")
    .forEach(b => b.disabled = state);
}

function stopAllSound(){
  correctSound.pause();
  wrongSound.pause();
  correctSound.currentTime = 0;
  wrongSound.currentTime = 0;
}

function newQuestion(){
  stopAllSound();
  locked = false;
  disableButtons(false);

  document.body.classList.remove("correct","wrong");
  const emoji = document.getElementById("emoji");
  emoji.classList.remove("show");
  emoji.textContent = "";

  current = pool[Math.floor(Math.random()*pool.length)];
  document.getElementById("note").textContent = current.symbol;
}

function saveScore(){
  const data = JSON.parse(localStorage.getItem("leaderboard") || "[]");
  data.push({ name: player, score });
  data.sort((a,b)=>b.score-a.score);
  localStorage.setItem("leaderboard", JSON.stringify(data.slice(0,10)));
  renderBoard();
}

function renderBoard(){
  const board = JSON.parse(localStorage.getItem("leaderboard") || "[]");
  const el = document.getElementById("board");
  el.innerHTML = "";
  board.forEach(p=>{
    const li = document.createElement("li");
    li.textContent = `${p.name} - ${p.score}`;
    el.appendChild(li);
  });
}

function answer(val){
  if(locked) return;
  locked = true;
  disableButtons(true);
  stopAllSound();

  const emoji = document.getElementById("emoji");

  if(val === current.answer){
    score++;
    document.getElementById("score").textContent = "‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: " + score;
    document.body.classList.add("correct");
    emoji.textContent = "üéä";
    emoji.classList.add("show");
    correctSound.play();
    setTimeout(newQuestion,700);
  }else{
    document.body.classList.add("wrong");
    emoji.textContent = "ü§£";
    emoji.classList.add("show");
    wrongSound.play();
    setTimeout(newQuestion,1500);
  }

  saveScore();
}

function resetGame(){
  score = 0;
  document.getElementById("score").textContent = "‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0";
  newQuestion();
}

renderBoard();
newQuestion();
</script>
