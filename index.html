<body>

<div class="game">

    <button onclick="answer('eighth')">‡∏ï‡∏±‡∏ß‡πÄ‡∏Ç‡∏ö‡πá‡∏î</button>

    <button onclick="answer('whole-rest')">‡∏´‡∏¢‡∏∏‡∏î‡∏ï‡∏±‡∏ß‡∏Å‡∏•‡∏°</button>
    <button onclick="answer('half-rest')">‡∏´‡∏¢‡∏∏‡∏î‡∏ï‡∏±‡∏ß‡∏Ç‡∏≤‡∏ß</button>

<script>
/* ===== LOGIN ===== */
let playerId = localStorage.getItem("playerId");
let playerName = localStorage.getItem("playerName");

if(!playerId){
  playerId = crypto.randomUUID();
  localStorage.setItem("playerId",playerId);
}
if(!playerName){
  playerName = prompt("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠ LINE");
  if(!playerName){
    alert("‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏•‡πà‡∏ô");
    location.reload();
  }
  localStorage.setItem("playerName",playerName);
}

/* ===== SOUND ===== */
const correctSound = new Audio("correct.mp3");
const wrongSound   = new Audio("wrong.mp3");

/* ===== DATA ===== */
const pool = [
 {symbol:"ùÖù",answer:"whole"},
 {symbol:"ùÖû",answer:"half"},
 {symbol:"‚ô©",answer:"quarter"},
 {symbol:"‚ô™",answer:"eighth"},
 {symbol:"ùÑª",answer:"whole-rest"},
 {symbol:"ùÑº",answer:"half-rest"},
 {symbol:"ùÑΩ",answer:"quarter-rest"},
 {symbol:"ùÑæ",answer:"eighth-rest"}
];

let current;
let score = 0;
let locked = false;

/* ===== HELPERS ===== */
function disableButtons(v){
  document.querySelectorAll("button").forEach(b=>b.disabled=v);
}
function stopSound(){
  correctSound.pause(); wrongSound.pause();
  correctSound.currentTime=0; wrongSound.currentTime=0;
}

/* ===== LEADERBOARD ===== */
function saveScore(){
  let data = JSON.parse(localStorage.getItem("leaderboard")||"[]");
  const idx = data.findIndex(p=>p.id===playerId);
  if(idx>-1){
    if(score>data[idx].score) data[idx].score=score;
  }else{
    data.push({id:playerId,name:playerName,score});
  }
  data.sort((a,b)=>b.score-a.score);
  localStorage.setItem("leaderboard",JSON.stringify(data.slice(0,10)));
  renderBoard();
}
function renderBoard(){
  const data = JSON.parse(localStorage.getItem("leaderboard")||"[]");
  const el = document.getElementById("board");
  el.innerHTML="";
  data.forEach(p=>{
    const li=document.createElement("li");
    li.textContent=`${p.name} - ${p.score}`;
    el.appendChild(li);
  });
}

/* ===== GAME ===== */
function newQuestion(){
  stopSound();
  locked=false;
  disableButtons(false);
  document.body.classList.remove("correct","wrong");
  document.getElementById("emoji").classList.remove("show");

  current = pool[Math.floor(Math.random()*pool.length)];
  document.getElementById("note").textContent=current.symbol;
}

function answer(val){
  if(locked) return;
  locked=true;
  disableButtons(true);
  stopSound();

  const emoji=document.getElementById("emoji");

  if(val===current.answer){
    score++;
    document.getElementById("score").textContent="‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: "+score;
    document.body.classList.add("correct");
    emoji.textContent="üéä";
    emoji.classList.add("show");
    correctSound.play();
    saveScore();
    setTimeout(newQuestion,700);
  }else{
    document.body.classList.add("wrong");
    emoji.textContent="ü§£";
    emoji.classList.add("show");
    wrongSound.play();
    setTimeout(newQuestion,1500);
  }
}

function resetGame(){
  score=0;
  document.getElementById("score").textContent="‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0";
  newQuestion();
}

renderBoard();
newQuestion();
</script>
